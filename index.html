<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>TwitchTV</title>
  <link href="https://fonts.googleapis.com/css?family=Asar|Source+Sans+Pro:300,400,600" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
      <div class="row">
        <div class="app-holder">
          <div class="header">
            <i class="fa fa-twitch" aria-hidden="true" id="logo"></i>
            <div class="logo-right">
              <span class="logo-text">Twitch TV </span><br>
              <div class="dropdown">
                <button class="dropbtn">All</button> <i class="fa fa-angle-down" aria-hidden="true"></i>
                <div class="dropdown-content">
                  <a href="#" id='all'>All</a>
                  <a href="#" id='online'>Online</a>
                  <a href="#" id='offline'>Offline</a>
                </div>
              </div>
            </div>
          </div>
          <input type="text" name="search" placeholder="Search.." id="search">
          <div class="result"></div>
        </div>
      </div>
    </div>
    
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>

</body>

</html>
